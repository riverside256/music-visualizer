<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>HTML Audio analyser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/slider.css" />
        <link rel="stylesheet" type="text/css" href="css/audioPlayer.css" />
    </head>
    <body>
        <div class="audio-box">
            <div class="audio-settings">
                <div class="audio-settings__opener">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
                <div class="audio-settings__content">
                    <div class="settings-pane">
                        <h2>Circle</h2>
                        <div class="settings-pane__item" id="barsCount"></div>
                        <div class="settings-pane__item" id="rectPadding"></div>
                        <div class="settings-pane__item" id="rectVelocity"></div>
                        <div class="settings-pane__item" id="wheelLineWidth"></div>
                        <div class="settings-pane__item" id="wheelRadius"></div>
                    </div>
                    <div class="settings-pane">
                        <h2>Analyser</h2>
                        <div class="settings-pane__item" id="maxDecibels"></div>
                        <div class="settings-pane__item" id="minDecibels"></div>
                    </div>
                    <div class="settings-pane">
                        <h2>Player</h2>
                        <div class="settings-pane__item" id="playerWidth"></div>
                    </div>
                </div>
            </div>
            <canvas id="audio-visualizer"></canvas>
            <div class="audio-player"></div>
        </div>

        <script src="js/config.js"></script>
        <script src="js/blendColor.js"></script>
        <script src="js/slider.js"></script>
        <script src="js/sliderConfig.js"></script>
        <script src="js/audioPlayer.js"></script>
        <script src="js/main.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
